<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function Cadastrar(){
            const nome = prompt("Digite o nome do produto: ");
            const preco = prompt("Digite o preço do produto:");
            const descricao = prompt("Digite a descrição do produto: ");
            listaproduto.push({
                Nome: nome,
                Preco: preco,
                Descricao: descricao
            })
            confirm("Produto Cadastrado com Sucesso");
        }

        function buscar(){
            const busca = prompt("Digite o nome do produto que quer ver:");
            const prodEncontrados = listaproduto.filter(item => item.Nome == busca);
            var aux = "";
            prodEncontrados.forEach(produto => {
            aux = aux + "Nome: " + produto.Nome + "\n" +  "Preco: " + produto.Preco + "\n" + "Descrição: " + produto.Descricao + "\n\n";
            });
            return aux;
        }

        function listar(){
            var aux = "";
            listaproduto.forEach(produto => {
            aux = aux + "Nome: " + produto.Nome + "\n" + "Preco: " + produto.Preco + "\n" + "Descrição: " + produto.Descricao + "\n\n";
            });
            return aux;
        }

        function atualizarProdutos(){
            const nome = prompt("Digite o nome do produto que quer atualizar:");
            listaproduto.forEach(produto => {
                if(produto.Nome == nome){
                    const resp = prompt("Nome: " + produto.Nome + "\n" + "Preco: " + produto.Preco + "\n" + "Descrição: " + produto.Descricao + "\n\n" + "Deseja atualizar este produto?(digite sim ou não)");
                    if(resp == "sim" || resp == "Sim"){
                        let nome = prompt("Informe o novo nome: ");
                        let preco = prompt("Informe o novo Preço: ");
                        let descricao = prompt("Informe a nova descrição: ");
                        produto.Nome = nome;
                        produto.Preco = preco;
                        produto.Descricao = descricao;
                        alert("Produto atualizado com sucesso");
                    }
                }
            })
        }

        function remover() {
            var nome = prompt("Insira o nome do produto que quer remover:");
            listaproduto.forEach((produto, id) => {
                if(produto.Nome == nome){
                    const resp = prompt("Nome: " + produto.Nome + "\n" + "Preco: " + produto.Preco + "\n" + "Descrição: " + produto.Descricao + "\n" + "Categoria: " + "\n\n" + "Deseja remover este produto? \n(digite sim ou não)");
                    if(resp == "sim" || resp == "Sim"){
                        listaproduto.splice(id, 1);
                        alert("Produto removido com sucesso");
                    }
                }
            })
        }

        var continuar = true;
        const listaproduto=[];

        do{
            var escolha = prompt("Catálogo de Produtos\n 1 - Cadastrar Produto \n 2 - Buscar Produto \n 3 - Atualizar Produto \n 4 - Ver Todos os Produtos \n 5 - Deletar Produto \n 6 - Sair");
            if(escolha == 1){
                Cadastrar();
            }else if(escolha == 2){
                alert(buscar());
            }else if(escolha == 3){
                atualizarProdutos();
            }else if(escolha == 4){
                alert(listar());
            }else if(escolha == 5){
                remover()
            }else if(escolha > 6){
                alert("Opção Inválida");
            }
        }while(escolha != 6);
    </script>
    
</body>
</html>
